<!DOCTYPE html>
<html>
<head>
    <title>Fashion Design AI</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 40px;
        }
        .box {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
        .result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Describe your fashion idea</h2>
        <textarea id="prompt" placeholder="Example. Evening gown for a luxury dinner, silk fabric, soft gold tones"></textarea>
        <button onclick="generateDesign()">Generate Design</button>

        <div class="result" id="textResult"></div>
        <img id="imageResult"/>
    </div>

    <script>
        async function generateDesign() {
            const prompt = document.getElementById("prompt").value;

            const response = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });

            const data = await response.json();

            document.getElementById("textResult").innerText = data.design_text;
            document.getElementById("imageResult").src = data.image_url;
        }
    </script>
</body>
</html>
